<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Estudos e Iframe</title>
    <style>
        iframe {
            width: 400px;
            height: 400px;
        }
    </style>
</head>
<body>
    <h1>Testando o uso de um iframe</h1>
    <p>
    Acessando o site do

    <iframe src="https://www.cursoemvideo.com" frameborder="0">curso em vídeo</iframe>
        <a href="https://www.cursoemvideo.com" target="_blank">curso em vídeo</a>
        
    para aprender a programar.
    </p>
    <br>
    <br>
    <p>Não querendo ofender, mas o site do <iframe src="https://www.google.com.br" frameborder="1"></iframe> também é muio legal.</p>

    <p>
        O repositório do Guanabara

        <iframe src="https://gustavoguanabara.github.io" frameborder="0" height="150px" width="500px">repostório do guanabara</iframe>

            <a href="https://gustavoguanabara.github.io" target="_blank"></a> no github

        também é muito legal.
    </p>
</body>
</html>
