<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>flexible Box</title>
    <style>
        div.conteiner {
            background-color: rgb(42, 83, 42);
            height: 100px;
            display: flex;
            /*flex-direction: row;
            flex-wrap: nowrap;     O comando abaixo substitui os dois. */
            flex-flow: row nowrap;

        }

        div.item {
            background-color: rgb(112, 170, 112);
            border: 1px solid black;
            text-align: center;
            
            flex: auto;
        }
    </style>
</head>
<body>
    <div class="conteiner">
        <div class="item">Exemplo de bloco A</div>
        <div class="item">Exemplo de bloco B</div>
        <div class="item">Exemplo de bloco C</div>
        <div class="item">Exemplo de bloco D</div>
        <div class="item">Exemplo de bloco E</div>
        <div class="item">Exemplo de bloco F</div>
        <div class="item">Exemplo de bloco G</div>
    </div>
</body>
</html>
