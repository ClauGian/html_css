<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>flexible Box</title>
    <style>
        div.conteiner {
            background-color: rgb(42, 83, 42);
            display: flex;
            flex-flow: row nowrap;

        }

        div.item {
            background-color: rgb(112, 170, 112);
            border: 1px solid black;
            text-align: center;
            padding: 20px;
            margin: 5px;            
            flex-basis: 100px;
        }
    </style>
</head>
<body>
    <div class="conteiner">
        <div class="item">A</div>
        <div class="item">Outro conteudo</div>
        <div class="item">C</div>
        <div class="item">Conteudo um pouco maior</div>
        <div class="item">E</div>
        <div class="item">Conteudo maior ainda que vai ocupar mais espa√ßo</div>
        <div class="item">G</div>
    </div>
</body>
</html>
